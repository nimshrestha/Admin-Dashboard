<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <input type="text" name="search-text" id="search-text">
                <button class="search-btn icon-btn">
                    <i class="material-symbols-outlined icon">search</i>
                </button>
            </div>
            <div class="user-profile">
                <div class="notif-bell">
                    <button class="bell-btn icon-btn">
                        <i class="material-symbols-outlined icon">notifications_active</i>
                    </button>
                </div>
                <button class="profile-btn"></button>
                <div class="profile-name bold">Nim Shrestha</div>
            </div>
            <div class="greeting bold">
                <img src="images/cat.svg" alt="" class="profile-pic">
                <div class="greeting-content">
                    <div class="greeting-text small-font">Hi there,</div>
                    <div class="profile name large-font">Nim Shrestha(@nim)</div>
                </div>
            </div>
            <div class="content-btns bold">
                <button class="new-btn">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="side-nav bold">
            <div class="logo">
                <button class="logo icon-btn">
                    <i class="material-symbols-outlined icon">dashboard</i>
                </button>
                <a href="" class="large-font">Dashboard</a>
            </div>
            <div class="general-menu">
                <ul>
                    <li>
                        <i class="material-symbols-outlined icon">
                            home</i>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <i class="material-symbols-outlined icon">
                            person</i>
                        <a href="">profile</a>
                    </li>
                    <li>
                        <i class="material-symbols-outlined icon">
                            message</i>
                        <a href="">Messages</a>
                    </li>
                    <li>
                        <i class="material-symbols-outlined icon">
                            history</i>
                        <a href="">History</a>
                    </li>
                    <li>
                        <i class="material-symbols-outlined icon">
                            task</i>
                        <a href="">Tasks</a>
                    </li>
                    <li>
                        <i class="material-symbols-outlined icon">
                            communities</i>
                        <a href="">Communities</a>
                    </li>
                </ul>
            </div>
            <div class="service-menu">
                <ul>
                    <li>
                        <i class="material-symbols-outlined icon">
                            settings</i>
                        <a href="">Settings</a>
                    </li>
                    <li>
                        <i class="material-symbols-outlined icon">
                            help</i>
                        <a href="">Support</a>
                    </li>
                    <li>
                        <i class="material-symbols-outlined icon">
                            verified_user</i>
                        <a href="">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
