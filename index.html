<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <input type="text" name="search-text" id="search-text">
                <button class="search-btn icon-btn">
                    <i class="material-symbols-outlined icon">search</i>
                </button>
            </div>
            <div class="user-profile">
                <div class="notif-bell">
                    <button class="bell-btn icon-btn">
                        <i class="material-symbols-outlined icon">notifications_active</i>
                    </button>
                </div>
                <button class="profile-btn"></button>
                <div class="profile-name bold">Nim Shrestha</div>
            </div>
            <div class="greeting bold">
                <img src="images/cat.svg" alt="" class="profile-pic">
                <div class="greeting-content">
                    <div class="greeting-text">Hi there,</div>
                    <div class="profile name">Nim Shrestha(@nim)</div>
                </div>
            </div>
            <div class="content-btns bold">
                <button class="new-btn">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
    </div>
</body>
</html>
